kind: Ingress
metadata:
  name: ingress-nip
  annotations:
    kubernetes.io/ingress.class: nginx
  namespace: default
spec:
  rules:
    - host: internal.34.240.6.142.nip.io
      http:
        paths:
          - backend:
              service:
                name: web-two
                port:
                  number: 80
