apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-nip
  # annotations:
  #   kubernetes.io/ingress.class: nginx
  namespace: default
spec:
  ingressClassName: nginx
  rules:
    - host: internal.35.177.220.104.nip.io
      http:
        paths:
          - backend:
              service:
                name: web-two
                port:
                  number: 80
            path: /
            pathType: ImplementationSpecific
    - host: external.35.177.220.104.nip.io
      http:
        paths:
          - backend:
              service:
                name: web-one
                port:
                  number: 80
            path: /
            pathType: ImplementationSpecific
status:
  loadBalancer: {}
