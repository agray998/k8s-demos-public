apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-test
  # annotations:
  #   kubernetes.io/ingress.class: "nginx"
  namespace: default
spec:
  ingressClassName: nginx
  rules:
  - host: www.example.com
    http:
      paths:
      - backend:
          service:
            name: web
            port:
              number: 80
        path: /
        pathType: ImplementationSpecific
