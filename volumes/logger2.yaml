apiVersion: v1
kind: Pod
metadata:
  labels:
    run: logger2
  name: logger2
spec:
  containers:
  - args:
    - /bin/sh
    - -c
    - 'i=0; while true; do echo $i: $(date) >> /var/log/logger.log; i=$((i+1)); sleep 5; done'
    image: busybox
    name: logger
    volumeMounts:
    - name: varlog
      mountPath: /var/log
  volumes:
  - name: varlog
    emptyDir: {} #ephemeral - tied to the pod's / node's lifetime
  
